<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
<div>
    <form name="loginForm" method="POST" action="/perform_login">
        <p>
            <label>Nutzername</label>
            <input title="username" name="username" type="text" autofocus/>
        </p>
        <p>
            <label>Passwort</label>
            <input title="password" name="password" type="password"/>
        </p>
        <p>
            <button
                    type="submit">
                Anmelden
            </button>
        </p>
    </form>


</div>
</body>

</html>
